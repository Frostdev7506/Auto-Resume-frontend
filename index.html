<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', "sans-serif"]
                    }

                }
            }
        }
    </script>
    <style>
        #spinner {
            display: none
        }
    </style>
    <title>Resume Download</title>

</head>

<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">Neeraj Resume Download</div>
            <div></div>

        </div>




    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="d1 w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl mb-5">Download Resume(CV) </h1>

                <iframe
                    src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://github.com/Frostdev7506/Auto-resume/raw/build/cv.pdf#toolbar=0&scrollbar=0"
                    frameBorder="0" scrolling="auto" height=600px width=400px></iframe>


            </div>
            <div class="d2 w-full md:w-1/3 self-center"><img src="img/qr-code.svg" href="./cv.pdf" alt=""
                    class="w-1/2 m-auto mb-10 md:w-full"></div>


        </div>
        <!-- Generated QR Code  -->
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-10">

            <a href="https://github.com/Frostdev7506/Auto-resume/raw/build/cv" download="Neeraj-surrender-singh "
                class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 text-2xl rounded w-1/3 m-auto my-5">Download
                Resume</a>
        </div>






        </div>
    </main>






    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
